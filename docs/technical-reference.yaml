definitions:
  Message:
    type: "object"
    properties:
      accountSid:
        type: "string"
      apiVersion:
        type: "string"
      body:
        type: "string"
      dateCreated:
        type: "string"
        format: "date-time"
      dateSent:
        type: "string"
        format: "date-time"
      dateUpdated:
        type: "string"
        format: "date-time"
      direction:
        type: "string"
        enum:
        - "INBOUND"
        - "OUTBOUND_API"
        - "OUTBOUND_CALL"
        - "OUTBOUND_REPLY"
      errorCode:
        type: "integer"
        format: "int32"
      errorMessage:
        type: "string"
      from:
        $ref: "#/definitions/PhoneNumber"
      messagingServiceSid:
        type: "string"
      numMedia:
        type: "string"
      numSegments:
        type: "string"
      price:
        type: "string"
      priceUnit:
        type: "number"
      sid:
        type: "string"
      status:
        type: "string"
        enum:
        - "ACCEPTED"
        - "CANCELED"
        - "DELIVERED"
        - "FAILED"
        - "PARTIALLY_DELIVERED"
        - "QUEUED"
        - "READ"
        - "RECEIVED"
        - "RECEIVING"
        - "SCHEDULED"
        - "SENDING"
        - "SENT"
        - "UNDELIVERED"
      subresourceUris:
        type: "object"
        additionalProperties:
          type: "string"
      to:
        type: "string"
      uri:
        type: "string"
    title: "Message"
  PhoneNumber:
    type: "object"
    properties:
      endpoint:
        type: "string"
    title: "PhoneNumber"
